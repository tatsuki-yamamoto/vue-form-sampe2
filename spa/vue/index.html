<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>入力フォーム</title>

  <style type="text/css">
    /*初期表示時にテンプレートが一瞬表示されてしまうのを防ぐ*/
    [v-cloak] {
      display: none;
    }
  </style>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://cdn.jsdelivr.net/npm/vee-validate@2.1.0-beta.9/dist/vee-validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vee-validate@2.1.0-beta.9/dist/locale/ja.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

  <!-- HTML imports非対応ブラウザ（IE11など）向けpolyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-loader.js"></script>

  <!-- TemplateをDOMに挿入する関数 -->
  <script>
    function addTemplate(elm) {
      var self = document.currentScript.ownerDocument;
      var template = self.querySelector(elm);
      document.querySelector("#templates").appendChild(template.cloneNode(true));
    }
  </script>

  <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
  <!-- 実際のDOM -->
  <div id="app">
    <header>
      <div id="header" class="container">
        <h1>入力フォーム</h1>
        <p>シングルページアプリケーション向けフレームワークである「Vue.js」で作成したページ（ビルドツール未使用）</p>
      </div>
    </header>
    <div id="content" class="container">
      <router-view></router-view>
    </div>
  </div>

  <!-- Template置き場 -->
  <div id="templates">
  </div>

  <!-- Importでロード -->
  <link rel="import" href="./static/import/01_input.html">
  <link rel="import" href="./static/import/02_comfirm.html">
  <link rel="import" href="./static/import/03_complete.html">

  <!-- Vue.js関連 -->
  <script src="./static/js/router.js"></script>
  <script src="./static/js/store.js"></script>
  <script src="./static/js/main.js"></script>

</body>

</html>
